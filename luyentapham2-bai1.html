<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<input type="number" id="nhapso"
       oninput="binhphuong(this.value)"
       onchange="binhphuong(this.value)">
<div>kết quả: <span id="kq"></span></div>
<script>
    function binhphuong(x) {
       let y = x*x

        document.getElementById("kq").innerHTML = y
    }
</script>

</body>
</html>
