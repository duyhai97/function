<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<input type="number" id="nhapso">
<button onclick="kiemtra()">Nhấn để kiểm tra</button>
<div id="kq"></div>
<script>

    function kiemtraSND(n){
        if (n>0){
            return true;
        }
        else {
            return false;
        }
    }
   function kiemtra(){
        let a = document.getElementById("nhapso").value;
        let qq = kiemtraSND(a);
        document.getElementById("kq").innerHTML = qq;
   }

</script>
</body>
</html>
