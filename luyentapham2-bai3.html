<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<input type="number" id="aaa" />
<button onclick="tinh()">ket qua</button>
<div id="dd"></div>
<script>
    function giaithua(num){
        let a = 1;
        for(let i= 1; i<=num ;i++){
            a = a * i;

        }
        return a;
    }
    function tinh(){

        let ww = document.getElementById("aaa").value;
        let q = giaithua(ww)
        document.getElementById("dd").innerHTML ="ket qua : " + q

    }
    window.onload = giaithua(num);
</script>
</body>
</html>
