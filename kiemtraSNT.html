<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let n = +prompt("nhap so nguyen duong");
   function checkSNT(n){
       if (n<=1){
           return false
       }
       else if(n===2 || n===3){
           return  true;
       }
            else {
           for (let i = 2; i < Math.sqrt(n); i++) {
               if (n%i == 0) {
                   return false
                        break;
               }
               else {
                   return true
               }
           }
       }
   }
   alert(checkSNT(n))
</script>
</body>
</html>
